<table style="width:550px;font-size:10px;color:#666">
	<tr>
		<td style="font-size:11px;"><b>任务</b></td>
		<td>任务个数：@t_count</td>
		<td>历史总数：@t_historyCount</td>
		<td>已完成：@t_complete</td>
		<td>未完成：@t_uncomplete</td>
	</tr>
	<tr>
		<td style="font-size:11px;"><b>图片</b></td>
		<td>图片个数：@p_count</td>
		<td>历史总数：@p_historyCount</td>
		<td>已下载：@p_complete</td>
		<td>未下载：@p_uncomplete</td>
	</tr>
	<tr>
		<td style="font-size:11px;"><b>完成率</b></td>
		<td colspan="2">任务：@t_completionRate</td>
		<td colspan="2">图片：@p_completionRate</td>
	</tr>
	<tr>
		<td style="font-size:11px;"><b>时间</b></td>
		<td colspan="2">最后创建时间：@lastCreateTime</td>
		<td colspan="2">最后下载时间：@lastDownloadTime</td>
	</tr>
</table>
